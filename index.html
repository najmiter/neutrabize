<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link
            rel="shortcut icon"
            href="./neutrabize-128.png"
            type="image/x-icon"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>New Tab</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="./scripts/globals.js" defer></script>
        <script src="./scripts/top-sites.js" defer></script>
        <script src="./scripts/settings.js" defer></script>
        <script src="./scripts/quote.js" defer></script>
        <script src="./scripts/weather.js" defer></script>
        <script src="./scripts/theme.js" defer></script>
        <script src="./main.js" defer></script>
    </head>
    <body
        class="max-h-full w-[100vw] overflow-hidden selection:bg-blue-600 selection:text-white"
    >
        <main>
            <div class="relative -z-10">
                <img
                    id="wallpaper"
                    class="absolute animate-fade-in top-0 left-0 min-h-screen min-w-full object-cover bg-black"
                    alt=""
                />

                <div class="fixed inset-0 bg-black/40"></div>
            </div>
            <div
                class="grid place-content-center min-h-[50vh] text-center space-y-2 cursor-default"
            >
                <div class="flex justify-center">
                    <div class="flex items-center gap-4 relative">
                        <img
                            id="weather-icon"
                            class="animate-in absolute left-0 text-center transition-all data-[good=false]:hidden"
                            alt="weather icon"
                            data-good="false"
                        />
                        <h2
                            id="temperature"
                            class="text-base animate-appear font-light text-gray-300 ml-10"
                        >
                            Loading...
                        </h2>
                    </div>
                </div>
                <h3 id="date" class="theme__city-date theme__date"></h3>
                <div class="relative">
                    <h1 id="time" class="theme__city-time theme__time"></h1>
                </div>
            </div>

            <div
                id="quote"
                class="text-center animate-away font-serif hidden text-3xl space-y-3 h-fit overflow-hidden mx-auto text-gray-300"
            >
                <h1
                    id="quote-quote"
                    class="max-w-[50rem] mx-auto animate-enter2 [text-shadow:_0_1px_2px_rgb(0_0_0_/_60%)]"
                >
                    &ldquo;You have to keep breaking your heart until it
                    opens.&rdquo;
                </h1>
                <p id="quote-by" class="animate-enter3 text-base">
                    &mdash; Rumi
                </p>
            </div>

            <div
                id="shortcuts-bar"
                data-show="true"
                class="w-full fixed bottom-36 py-2 data-[show=false]:hidden"
            >
                <ul
                    id="shortcuts"
                    class="animate-away bg-slate-700/10 backdrop-blur p-1 rounded-md border border-slate-600/60 flex justify-center gap-3 w-fit max-w-[900px] flex-wrap mx-auto"
                ></ul>
            </div>
        </main>

        <div id="settings" class="fixed right-5 top-5 flex flex-col items-end">
            <button id="settings-btn">
                <img src="./imgs/icons/setting.svg" alt="settings icon" />
            </button>

            <div
                id="settings-wrapper"
                class="w-[400px] transition-all overflow-hidden mt-3 h-0 rounded-md bg-stone-800/60 backdrop-blur-lg text-gray-300 text-base"
            >
                <div id="settings-content" class="grid gap-5">
                    <div
                        class="flex justify-between items-center cursor-pointer w-full relative border-b border-stone-600 rounded-sm p-2"
                    >
                        <div
                            role="presentation"
                            id="toggle-quote"
                            class="absolute top-0 left-0 w-full h-full bg-transparent z-10"
                        ></div>
                        <button>Show quotes</button>
                        <div
                            id="show-quote-toggle"
                            data-on="false"
                            class="rounded-full group w-14 h-7 transition-all bg-slate-400 px-1 flex items-center data-[on=true]:bg-emerald-400 relative"
                        >
                            <div
                                class="absolute left-1 w-6 aspect-square rounded-full bg-stone-800 transition-all group-data-[on=true]:left-[calc(95%-24px)]"
                            ></div>
                        </div>
                    </div>

                    <div
                        class="flex justify-between items-center cursor-pointer w-full relative border-b border-stone-600 rounded-sm p-2"
                    >
                        <div
                            role="presentation"
                            id="toggle-shortcuts"
                            class="absolute top-0 left-0 w-full h-full bg-transparent z-10"
                        ></div>
                        <button>Show shortcuts</button>
                        <div
                            id="show-shortcuts-toggle"
                            data-on="true"
                            class="rounded-full group w-14 h-7 transition-all bg-slate-400 px-1 flex items-center data-[on=true]:bg-emerald-400 relative"
                        >
                            <div
                                class="absolute left-1 w-6 aspect-square rounded-full bg-stone-800 transition-all group-data-[on=true]:left-[calc(95%-24px)]"
                            ></div>
                        </div>
                    </div>

                    <div>
                        <h1 class="px-2">Themes</h1>
                        <div class="flex gap-3 overflow-scroll">
                            <div
                                class="relative grid gap-2 cursor-pointer justify-items-center max-w-36 rounded-md p-2 hover:bg-stone-900/70"
                            >
                                <div
                                    role="presentation"
                                    class="theme absolute top-0 left-0 w-full h-full bg-transparent"
                                    data-name="city"
                                ></div>
                                <img
                                    src="./imgs/bg/night2.jpg"
                                    class="max-w-32 aspect-square object-cover rounded-md"
                                    alt=""
                                />
                                <h3 class="text-lg">City</h3>
                            </div>
                            <div
                                class="relative grid gap-2 cursor-pointer justify-items-center max-w-36 rounded-md p-2 hover:bg-stone-900/70"
                            >
                                <div
                                    role="presentation"
                                    class="theme absolute top-0 left-0 w-full h-full bg-transparent"
                                    data-name="alienet"
                                ></div>
                                <img
                                    src="./imgs/bg/ai-mountain.jpg"
                                    class="max-w-32 aspect-square object-cover rounded-md"
                                    alt=""
                                />
                                <h3 class="text-lg">Alienet</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
