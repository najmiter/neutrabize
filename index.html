<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link
            rel="shortcut icon"
            href="./neutrabize-128.png"
            type="image/x-icon"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>New Tab</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="./scripts/weather.js" defer></script>
        <script src="./scripts/top-sites.js" defer></script>
        <script src="./scripts/settings.js" defer></script>
        <script src="./scripts/quote.js" defer></script>
        <script src="./main.js" defer></script>
    </head>
    <body
        id="jism"
        class="max-h-full w-[100vw] bg-white overflow-hidden selection:bg-emerald-600 selection:text-white"
    >
        <main>
            <div class="relative -z-10">
                <img
                    src="./imgs/bg/ai-mountain.jpg"
                    class="absolute top-0 left-0 min-h-screen min-w-full object-cover"
                    alt=""
                />

                <div class="fixed inset-0 bg-black/40"></div>
            </div>
            <div
                class="grid place-content-center min-h-[50vh] text-center space-y-2 cursor-default"
            >
                <div class="flex justify-center">
                    <div class="flex items-center gap-4 relative">
                        <img
                            id="weather-icon"
                            class="animate-in absolute left-0 text-center transition-all data-[good=false]:hidden"
                            alt="weather icon"
                            data-good="false"
                        />
                        <h2
                            id="temperature"
                            class="text-base animate-appear font-light text-gray-300 ml-10"
                        >
                            Loading...
                        </h2>
                    </div>
                </div>
                <h3
                    id="date"
                    class="bg-gradient-to-b from-violet-300 to-violet-200/60 bg-clip-text text-transparent font-extralight text-xl"
                ></h3>
                <div class="relative">
                    <h1
                        id="time"
                        class="text-9xl font-bold bg-gradient-to-b from-violet-400 to-violet-100/40 bg-clip-text text-transparent"
                    ></h1>
                </div>
            </div>

            <div
                id="quote"
                class="text-center font-serif hidden text-3xl space-y-3 h-fit overflow-hidden mx-auto text-gray-400"
            >
                <h1
                    id="quote-quote"
                    class="max-w-[50rem] mx-auto animate-enter2"
                >
                    &ldquo;You have to keep breaking your heart until it
                    opens.&rdquo;
                </h1>
                <p id="quote-by" class="animate-enter3 text-base">
                    &mdash; Rumi
                </p>
            </div>

            <div
                id="shortcuts-bar"
                data-show="true"
                class="w-full fixed bottom-36 py-2 data-[show=false]:hidden"
            >
                <ul
                    id="shortcuts"
                    class="flex justify-center gap-3 max-w-[900px] flex-wrap mx-auto"
                >
                    <a
                        style="display: none"
                        class="flex flex-col items-center gap-3 hover:text-blue-400 group relative animate-enter origin-bottom"
                        href="https://github.com/najmiter"
                    >
                        <li class="max-w-[40px]">
                            <img
                                class="hover:bg-slate-800/50 hover:backdrop-blur-sm rounded-md p-2 min-w-[40px]"
                                src="https://logo.clearbit.com/github.com?size=32"
                                alt=""
                            />
                        </li>
                        <p
                            class="text-xs text-violet-100 bg-stone-800 border border-stone-500 py-1 px-3 rounded hidden group-hover:block absolute left-1/2 -translate-x-1/2 -top-9 overflow-hidden max-w-40 whitespace-nowrap overflow-ellipsis"
                        >
                            Welcome back! Login to start learning now!
                        </p>
                    </a>
                </ul>
            </div>
        </main>

        <div id="settings" class="fixed right-5 top-5 flex flex-col items-end">
            <button id="settings-btn">
                <img src="./imgs/icons/setting.svg" alt="settings icon" />
            </button>

            <div
                id="settings-wrapper"
                class="w-[400px] transition-all overflow-hidden mt-3 h-0 rounded-md bg-stone-800/60 backdrop-blur-lg text-gray-300 text-base"
            >
                <div
                    id="settings-content"
                    class="flex justify-between items-center cursor-pointer toggle"
                >
                    <button class="toggle">Show quotes</button>
                    <div
                        id="show-quote-toggle"
                        data-on="false"
                        class="toggle rounded-full group w-14 h-7 transition-all bg-slate-400 px-1 flex items-center data-[on=true]:bg-emerald-400 relative"
                    >
                        <div
                            class="toggle absolute left-1 w-6 aspect-square rounded-full bg-stone-800 transition-all group-data-[on=true]:left-[calc(95%-24px)]"
                        ></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
