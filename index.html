<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link
            rel="shortcut icon"
            href="./neutrabize-128.png"
            type="image/x-icon"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>New Tab</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="./scripts/weather.js" defer></script>
        <script src="./main.js" defer></script>
    </head>
    <body
        id="jism"
        class="max-h-full w-[100vw] bg-white overflow-hidden selection:bg-emerald-600 selection:text-white"
    >
        <main>
            <div class="relative -z-10">
                <img
                    src="./imgs/bg/ai-mountain.jpg"
                    class="absolute top-0 left-0 min-h-screen min-w-full object-cover"
                    alt=""
                />

                <div class="fixed inset-0 bg-black/40"></div>
            </div>
            <div
                class="grid place-content-center min-h-[50vh] text-center space-y-2 cursor-default"
            >
                <div class="flex justify-center">
                    <div class="flex items-center gap-4 relative">
                        <img
                            id="weather-icon"
                            class="animate-in absolute left-0 text-center transition-all data-[good=false]:hidden"
                            alt="weather icon"
                            data-good="false"
                        />
                        <h2
                            id="temperature"
                            class="text-base animate-appear font-light text-gray-300 ml-10"
                        >
                            Loading...
                        </h2>
                    </div>
                </div>
                <h3
                    id="date"
                    class="bg-gradient-to-b from-violet-300 to-violet-200/60 bg-clip-text text-transparent font-extralight text-xl"
                ></h3>
                <div class="relative">
                    <h1
                        id="time"
                        class="text-9xl font-bold bg-gradient-to-b from-violet-400 to-violet-100/40 bg-clip-text text-transparent"
                    ></h1>
                </div>
            </div>

            <div
                id="shortcuts-bar"
                data-show="true"
                class="w-full fixed bottom-0 bg-violet-950/40 backdrop-blur-lg py-2 data-[show=false]:hidden"
            >
                <ul
                    id="shortcuts"
                    class="flex justify-center gap-3 max-w-[900px] flex-wrap mx-auto"
                >
                    <a
                        style="display: none"
                        class="flex flex-col items-center gap-3 hover:text-blue-400 group relative animate-enter origin-bottom"
                        href="https://github.com/najmiter"
                    >
                        <li class="max-w-[40px]">
                            <img
                                class="hover:bg-slate-800/50 hover:backdrop-blur-sm rounded-md p-2 min-w-[40px]"
                                src="https://logo.clearbit.com/github.com?size=32"
                                alt=""
                            />
                        </li>
                        <p
                            class="text-xs text-violet-100 bg-stone-800 border border-stone-500 py-1 px-3 rounded hidden group-hover:block absolute left-1/2 -translate-x-1/2 -top-9 overflow-hidden max-w-40 whitespace-nowrap overflow-ellipsis"
                        >
                            Welcome back! Login to start learning now!
                        </p>
                    </a>
                </ul>
            </div>
        </main>
    </body>
</html>
