<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="/neutrabize-128.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Homepage</title>
  </head>
  <body>
    <main class="h-screen">
      <div class="absolute right-20 top-20">
        <p
          aria-hidden="true"
          class="text-6xl text-white/30 blur-sm font-bold time"
        >
          00:00
        </p>
        <p class="text-6xl text-white/60 font-bold absolute top-0 time">
          00:00
        </p>
        <div class="text-white/70 mt-2 flex items-center justify-end gap-1">
          <img
            src="/weather/loading.gif"
            alt="weather icon"
            id="weather-icon"
            width="30"
            height="30"
          />
          <div id="temperature" class="text-lg"></div>
        </div>
      </div>
      <video
        loop
        muted
        autoplay
        id="wallpaper"
        class="w-full h-full object-cover"
      >
        <source src="/night.mp4" type="video/mp4" />
      </video>
    </main>
    <script type="module" src="/src/js/main.ts"></script>
    <script type="module" src="/src/js/weather.ts"></script>
  </body>
</html>
