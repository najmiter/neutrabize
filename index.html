<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link
            rel="shortcut icon"
            href="./neutrabize-128.png"
            type="image/x-icon"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>New Tab</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="./main.js" defer></script>
    </head>
    <body
        id="jism"
        class="max-h-full w-[100vw] bg-white overflow-hidden selection:bg-emerald-600 selection:text-white"
    >
        <main>
            <div class="relative -z-10">
                <img
                    src="./imgs/bg/night2.jpg"
                    class="absolute top-0 left-0 min-h-screen min-w-full object-cover"
                    alt=""
                />

                <div class="fixed inset-0 bg-black/40"></div>
            </div>
            <div
                class="grid place-content-center min-h-[60vh] text-center space-y-4 cursor-default"
            >
                <div class="flex justify-center">
                    <div class="flex items-center gap-4 relative">
                        <img
                            id="weather-icon"
                            class="animate-in absolute left-0 text-center transition-all data-[good=false]:hidden"
                            alt="weather icon"
                            data-good="false"
                        />
                        <h2
                            id="temperature"
                            class="text-base animate-appear font-light text-gray-300 ml-10"
                        >
                            Loading...
                        </h2>
                    </div>
                </div>
                <h1
                    id="time"
                    class="text-9xl font-bold bg-gradient-to-b from-emerald-300/70 to-emerald-500/10 bg-clip-text text-transparent"
                ></h1>
                <h3
                    id="date"
                    class="bg-gradient-to-b from-emerald-300 to-emerald-200/30 bg-clip-text text-transparent font-extralight text-xl"
                ></h3>
            </div>
        </main>
    </body>
</html>
